<body>



<svg width="800" height="450">

    <rect x="10" y="150" width="150" height="80" style="fill:#cce6ff;stroke:#6699ff;stroke-width:2;" />

    <!-- top -->
    <rect x="640" y="50" width="150" height="80" style="fill:#cce6ff;stroke:#6699ff;stroke-width:2;" />

    <text x="655" y="295" fill="black" font-size="20" font-family="DejaVU Sans"> Subscriber 3 </text>

    <!-- middle -->
    <ellipse cx="600" cy="190" rx="15" ry="20" style="fill:#4d94ff;stroke:#2d6bc9;stroke-width:3" />
    <rect x="560" y="170" height="40" width="40" style="fill:#4d94ff" />

    <!-- top -->
    <ellipse cx="600" cy="90" rx="15" ry="20" style="fill:#4d94ff;stroke:#2d6bc9;stroke-width:3" />

    <rect x="560" y="270" height="40" width="40" style="fill:#4d94ff" />

    <line x1="160" y1="190" x2="210" y2="190" style="stroke:black; stroke-width:3" />

    <line x1="475" y1="145" x2="560" y2="90" style="stroke:black; stroke-width:3" />
    <line x1="475" y1="145" x2="560" y2="190" style="stroke:black; stroke-width:3" />

    <line x1="480" y1="265" x2="560" y2="290" style="stroke:black; stroke-width:3" />

    <text x="260" y="420" fill="black" font-size="20" font-family="DejaVU Sans"> Communication Infrastructure </text>

    <!-- circle -->

    <!--arrows -->
    <polygon points="303,148 312,162 325,145" style="fill: black; stroke-width: 0;" />

    <polygon points="630,100 630,80 640,90" style="fill: black; stroke-width: 0;" />
