<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * { font-family: Arial, sans-serif; font-size: 10pt; }
        input { display: block; margin-bottom:15px; }
    </style>
</head>

<body>

<header></header>

<section>
    <h1>Formularz</h1>
    <form>
        <label for="name">Imie:</label>
        <input type="text" id="name" name="name" placeholder="Imie"  pattern="[a-zA-Z ]{5,}" required />


        <label for="lastname">Nazwisko:</label>
        <input type="text" id="lastname" name="lastname" placeholder="Nazwisko" pattern="[a-zA-Z ]{5,}" required />

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Email please..." required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"/>

        <label for="date">Data przelewu:</label>
        <input type="date" id="date" name="date" min="2010-01-01" max="2020-12-31" required />

        <label for="number">Numer konta:</label>
        <input type="text" id="number" name="number" required />

        <label for="money">Kwota</label>
        <input type="number" id="money" name="money" min="0" required />

        <label for="code">Kod pocztowy</label>
        <input type="text" id="code" name="code" required pattern="^[0-9]{2}-[0-9]{3}$" />

        <label for="city">Miasto</label>
        <input type="text" id="city" name="city" list="cityList" required />
        <datalist id="cityList">
            <option value="Warszawa">
            <option value="Łódź">
            <option value="Wrocław">
            <option value="Kraków">
            <option value="Poznań">
            <option value="Gdańsk">
            <option value="Szczecin">
            <option value="Bydgoszcz">
            <option value="Lublin">
            <option value="Katowice">
        </datalist>

        <label for="adress">Adres</label>
        <input type="text" id="adress" name="adress" required />

        <input type="submit" value="Wyslij"/>
    </form>
</section>

<footer></footer>
</body>
</html>
